<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp Sinh Viên</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffdf8;
            color: #333;
        }

        .menu {
            background-color: #ff6b6b;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-left a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-weight: 600;
            font-size: 16px;
        }

        .menu-left a:hover {
            color: #ffe66d;
        }

        .menu-right input[type="text"] {
            padding: 7px 12px;
            width: 220px;
            border: none;
            border-radius: 4px;
        }

        .menu-right button {
            background-color: #ffa502;
            color: white;
            border: none;
            padding: 7px 14px;
            margin-left: 6px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .menu-right button:hover {
            background-color: #e0a800;
        }

        .banner {
            text-align: center;
            margin: 10px 0;
        }

        .banner img {
            width: 90%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .column {
            padding: 30px 40px;
        }

        .column h2 {
            color: #d7263d;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-7px);
        }

        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .ten {
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
        }

        .gia {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gia del {
            color: #999;
            font-size: 14px;
            margin-left: 8px;
        }

        footer {
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-left">
            <a href="#">Trang chủ</a>
            <a href="#">Đồ ăn</a>
        </div>
        <div class="menu-right">
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button>TÌM KIẾM</button>
        </div>
    </div>

    <div class="banner">
        <img src="anh/banner.jpg" alt="Banner Bếp Sinh Viên">
    </div>

    <div class="column">
        <h2>MÓN ĂN</h2>
        <div class="product-grid">
            <div class="product">
                <img src="anh/kho-ga_720x.webp" alt="Khô gà">
                <div class="ten">Khô gà</div>
                <div class="gia">30.000đ /gói</div>
            </div>

            <div class="product">
                <img src="anh/nougat.jpg" alt="Kẹo nougat">
                <div class="ten">Kẹo nougat (vani, matcha, dâu)</div>
                <div class="gia">3.000đ /cái</div>
            </div>

            <div class="product">
                <img src="anh/khô bò sợi.jpg" alt="Khô bò sợi">
                <div class="ten">Khô bò sợi</div>
                <div class="gia">30.000đ /gói</div>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Bếp Sinh Viên | Liên hệ: bepsinhvien@example.com
    </footer>
</body>

</html>
